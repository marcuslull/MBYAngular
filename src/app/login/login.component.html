<div class="loginContainer">

  <h2>Login Form <span class="demoSpan">(Demo User: user&#64;email.com/password)</span></h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="loginForm">

    <mat-form-field appearance="outline">
      <mat-label for="loginEmail">Email</mat-label>
      <input formControlName="loginEmail" id="loginEmail" matInput type="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="loginPassword">Password</mat-label>
      <input formControlName="loginPassword" id="loginPassword" matInput type="password">
      <mat-icon matSuffix>password</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>

    <button [disabled]="loginForm.invalid" class="loginButton" color="primary" mat-raised-button type="submit">
      Submit
    </button>

  </form>
  <div *ngIf="errorMessage" class="loginError">{{ errorMessage }}</div>
</div>
