<mat-toolbar class="secondary_bar" color="secondary">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="breadcrumbs">{{ breadcrumbText }}</span>
</mat-toolbar>


<mat-sidenav-container [hasBackdrop]="false" class="drawerContainer">
  <mat-sidenav #drawer [fixedInViewport]="true" class="drawer" mode="over">
    <div class="sidenavButtonContainer">
      <button (click)="topOfPage(); drawer.toggle()" class="sidenavButton" color="accent"
              mat-button>Top of page
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home']" class="sidenavButton" color="accent"
              mat-button>Yards
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home']" class="sidenavButton" color="accent"
              mat-button>Plants
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home']" class="sidenavButton" color="accent"
              mat-button>Animals
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-yards></app-yards>
  </mat-sidenav-content>
</mat-sidenav-container>
