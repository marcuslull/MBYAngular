<mat-toolbar class="secondary_bar" color="accent">
  <button (click)="drawer.toggle()" [disabled]="!this.stateManagerService.loggedIn" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="breadcrumbs">{{ this.stateManagerService.breadcrumbText }}</span>
  <span class="spacer"></span>
  <span [hidden]="this.stateManagerService.loggedIn" class="loginWarning">Please login before continuing ^^^</span>
</mat-toolbar>


<mat-sidenav-container [hasBackdrop]="false" class="drawerContainer">
  <mat-sidenav #drawer [fixedInViewport]="true" class="drawer" mode="over">
    <div class="sidenavButtonContainer">
      <button (click)="topOfPage(); drawer.toggle()" class="sidenavButton" color="accent"
              mat-button>Top of page
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home/yards']" class="sidenavButton" color="accent"
              mat-button>Yards
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home/yards']" class="sidenavButton" color="accent"
              mat-button>Plants
      </button>
      <button (click)="topOfPage(); drawer.toggle()" [routerLink]="['/home/yards']" class="sidenavButton" color="accent"
              mat-button>Animals
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="fabContainer">
  <button (click)="addYard()" [disabled]="!this.stateManagerService.loggedIn || this.stateManagerService.fabIsDisabled"
          class="fabButton" color="accent" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>
