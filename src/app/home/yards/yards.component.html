
<div>
  <button (click)="refresh()">Reload Yards</button>

  <ul *ngFor="let yard of yardsList" [hidden]="yardsListIsHidden">
    <li (click)="showYard(yard.id)">{{yard.id}} - {{yard.name}} - {{yard.userEmail}}</li>
  </ul>

  <ul [hidden]="yardItemIsHidden">
      <li>{{yardItem?.id}}</li>
      <li>{{yardItem?.name}}</li>
      <li>{{yardItem?.userEmail}}</li>
  </ul>

</div>
