<div class="yardsContainer">


  <div class="inDevMessage">
    <h2>In Early Development</h2>
    <p>Please find more info here: <a href="https://github.com/marcuslull/MBYAngular" target="_blank">Github
      repository</a></p>
    <p>Get started by logging in with the demo creds, then create a yard with the add button in the lower right.</p>
  </div>

  <div class="cardContainer">
    @for (yard of this.stateManagerService.yardsList; track yard.id) {
      <mat-card class="card">

        <mat-card-header (click)="showYard(yard.id)">
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{ yard.name }}</mat-card-title>
          <mat-card-subtitle>{{ yard.yardSubType }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="/assets/image/yard.png" (click)="showYard(yard.id)">

        <mat-card-content></mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="editYard(yard)">EDIT</button>
          <button mat-button (click)="openDeleteDialog(yard.id, '200ms', '0ms')">
            DELETE
          </button>
        </mat-card-actions>

      </mat-card>
    }
  </div>

</div>
