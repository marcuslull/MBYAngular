<div class="yardsContainer">


  <div class="inDevMessage">
    <h2>In Development</h2>
    <p>Currently there are very few features implemented. Registration is disabled but there are some demo creds listed
      on the login page.
    </p>
  </div>

  <div class="cardContainer">
    @for (yard of this.yardService.yardsList; track yard.id) {
      <mat-card class="card">

        <mat-card-header (click)="showYard(yard.id)">
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{ yard.name }}</mat-card-title>
          <mat-card-subtitle>{{ yard.yardSubType }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="/assets/image/yard.png" (click)="showYard(yard.id)">

        <mat-card-content></mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="editYard(yard)">EDIT</button>
          <button mat-button (click)="openDeleteDialog(yard.id, '200ms', '0ms')">
            DELETE
          </button>
        </mat-card-actions>

      </mat-card>
    }
  </div>

</div>
