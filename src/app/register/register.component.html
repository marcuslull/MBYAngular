<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Email is required and must use conventional form
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Password is required
    </div>
  </div>

  <div>
    <label for="role">Role (USER or ADMIN)</label>
    <input type="text" id="role" formControlName="role">
    <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
      Roll is required and must be either USER or ADMIN
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Submit</button>

  <div *ngIf="errorMessage">{{errorMessage}}</div>

</form>
